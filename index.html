<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="bulma/css/bulma.min.css">
        <script>
            function copyText() {
                const textToCopy = document.getElementById('title-text').innerText;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    document.getElementById('success-message').innerText = 'Berhasil di salin';
                });
            }
        </script>
    </head>
    <body>
    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <p class="subtitle mb-3">Tahap Awal</p>
                    <p class="title" id="title-text">
                        “Saya ingin membuat Modul Ajar di PAUD”
                    </p>
                </div>
                <footer class="card-footer">
                  <p class="card-footer-item">
                    <button class="button is-link" onclick="copyText()">Salin Text</button>
                  </p>
                </footer>
                <div id="success-message" class="has-text-success mt-3"></div>
              </div>
        </div>
    </section>
    </body>
</html>
